<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup">
        <div class="signup__content">
            <h2 class="signup__heading">Sign Up</h2>
            <h3 class="signup__sologan">Sign up with</h3>
            <div class="signup__social">
                <div class="signup__items">
                    <i class="fab fa-google"></i>
                    <p class="signup-title">Signup width google</p>
                </div>
                <div class="signup__items">
                    <i class="fab fa-facebook"></i>
                    <p class="signup-title">Signup width facebook</p>
                </div>
            </div>
            <form class="signup__form">
                <div class="signup__info">
                    <div class="signup__group">
                        <label for="name" class="signup__label">Name</label>
                        <input type="text" class="signup__inp" id="name">
                    </div>
                    <div class="signup__group">
                        <label for="email" class="signup__label">Email</label>
                        <input type="email" class="signup__inp" id="email">
                    </div>
                </div>
                <div class="signup__pass">
                    <label for="pass" class="signup__label">Password</label>
                    <input type="password" class="signup__inp" id="pass">
                </div>
            </form>
            <div class="signup__checker">
                <input type="checkbox" id="check">
                <label for="check" class="signup__checker--checkbox">I agree with Terms of Service</label>
            </div>
            <button class="signup__invail">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <p class="signup__signin">Already signin <a href="#">Signin?</a></p>
        </div>
        <div class="signup__img">
            <img src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="">
        </div>
    </div>
</body>
</html>
